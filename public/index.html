<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Improver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– AI Code Improver</h1>
            <p class="subtitle">Repair errors or enhance your code with AI</p>
        </header>

        <main>
            <div class="input-section">
                <div class="form-group">
                    <label for="mode-select">Select Mode:</label>
                    <select id="mode-select" class="mode-select">
                        <option value="repair">Repair Errors</option>
                        <option value="enhance">Visual Enhancements</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="code-input">Code Snippet:</label>
                    <textarea 
                        id="code-input" 
                        class="code-textarea" 
                        placeholder="Paste your code here..."
                        rows="15"
                    ></textarea>
                </div>

                <div class="form-group" id="error-group">
                    <label for="error-input">Console Error (optional):</label>
                    <textarea 
                        id="error-input" 
                        class="code-textarea" 
                        placeholder="Paste the console error here..."
                        rows="8"
                    ></textarea>
                </div>

                <button id="improve-btn" class="btn-primary">
                    <span id="btn-text">Improve Code</span>
                    <span id="loading-spinner" class="spinner hidden"></span>
                </button>
            </div>

            <div class="output-section hidden" id="output-section">
                <div class="section-header">
                    <h2>Improved Code</h2>
                    <button id="copy-btn" class="btn-secondary">Copy to Clipboard</button>
                </div>
                <pre id="code-output" class="code-output"></pre>
            </div>

            <div class="error-message hidden" id="error-message"></div>
        </main>

        <footer>
            <p>Powered by OpenAI GPT</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
